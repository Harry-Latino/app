<div class="insoles-instance-forms">
    <div class="modal fade text-left" id="insoles-instance-forms" tabindex="3" role="dialog"
         aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalLabel">{{ modal_title|default:"Crear nuevo" }}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="bx bx-x"></i>
                    </button>
                </div>
                <form id="insoles-instance-form" action="" method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        {% if button_template %}
                            {% include button_template %}
                        {% endif %}
                        {% if not flag %}
                            <button type="submit" class="btn btn-primary ml-1"
                                    onclick="this.form.submitter='finish'">
                                <i class="bx fas fa-save d-block d-sm-none pr-0"></i>
                                <span class="d-none d-sm-block">{{ custom_name_default|default:"Guardar" }}</span>
                            </button>
                        {% endif %}
                        <button type="button" class="btn btn-light-danger" data-dismiss="modal">
                            <i class="bx fas fa-times d-block d-sm-none pr-0"></i>
                            <span class="d-none d-sm-block">Cancelar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
