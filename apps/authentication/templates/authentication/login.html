{% extends 'authentication/base.html' %}
{% load static %}

{% block form %}
    <!--begin::Login Sign in form-->
    <div class="login-signin">
        <div class="mb-20">
            <h3>Iniciar Sesión</h3>
            <div class="text-muted font-weight-bold">Ingrese su usuario y contraseña para iniciar sesión</div>
        </div>
        <form class="form" method="POST">
            {% csrf_token %}
            {{ form.errors }}

            <div class="form-group mb-5">
                <input class="form-control h-auto form-control-solid py-4 px-8" type="email"
                       placeholder="Correo electrónico" name="username"/>
            </div>
            <div class="form-group mb-5">
                <input class="form-control h-auto form-control-solid py-4 px-8" type="password"
                       placeholder="Contraseña" name="password"/>
            </div>
            <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                <div class="checkbox-inline">
                    <label class="checkbox m-0 text-muted">
                        <input type="checkbox" name="remember"/>
                        <span></span>
                        Recordarme
                    </label>
                </div>
                <a href="{% url 'auth:password_reset' %}" id="" class="text-muted text-hover-primary">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit"
                    class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Iniciar Sesión
            </button>
        </form>
    </div>
    <!--end::Login Sign in form-->
{% endblock %}
