{% load superadmin_forms %}

{{ field|add_class:"s" }}
<div class="json_field" data-id="{{ field.name }}">
    <div class="form-group">
        <div data-repeater-list="">
            <div data-repeater-item="" class="form-group row align-items-center">
                <div class="col-md-4">
                    <label>Variable:</label>
                    <input type="text" class="form-control" placeholder="Nombre de la variable">
                    <div class="d-md-none mb-2"></div>
                </div>
                <div class="col-md-4">
                    <label>Valor:</label>
                    <input type="text" class="form-control" placeholder="Valor de la variable">
                    <div class="d-md-none mb-2"></div>
                </div>
                <div class="col-md-4">
                    <a href="javascript:;" data-repeater-delete=""
                       class="btn btn-sm font-weight-bolder btn-light-danger">
                        <i class="la la-trash-o"></i>Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 col-form-label text-right"></label>
        <div class="col-lg-4">
            <a href="javascript:;" data-repeater-create="" class="btn btn-sm font-weight-bolder btn-light-primary">
                <i class="la la-plus"></i>Nuevo
            </a>
        </div>
    </div>
</div>
